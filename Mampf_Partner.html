                <tr>
                    <td>
                        <article>
                            <form>

                            <form>
                                <input id="DoCheck" type="checkbox" />

                        </article>
                    </td>
                    <td>
                        <article>
                            <form>
                                <input id="VegCheck" type="checkbox" />

                        </article>
                    </td>
                    <td>
                        <article>
                            <form>
                                <input id="PreisBox" type="number">

                        </article>
