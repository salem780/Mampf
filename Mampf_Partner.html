<DOCTYPE! html />
<html>

<head>
    <meta charset="UTF-8">
    <title>Mampf</title>
    <link href="CSS/style.css" rel="stylesheet" type="text/css">
</head>

<header id="header">
    <!--  <div id = "navbar"> -->
    <!--<a href="/" class="logo">
             <img src="Image/logo_transparent.png" width="210" height="auto"></a>-->
    <div id="nav-bild"><img src="Image/logo.png" width="210px" height=auto> </div>
    <div id="nav-login"><a href="">Logout Restaurant</a></div>
</header>
<div class=grid-container>

</div>

<body>
    <div class="box">

        <h1>Herzlich Willkommen Partner</h1>
        <h2>Neuen Mittagstisch anlegen</h2>
        <div class="grid-item content">
            <div class="men端">
                <article>
                    <form>
                        <input id="Datum" type="date" />
                    </form>
                    <form>
                        <input id="Week" type="week" />
                    </form>
                    <form>
                        <button id="Men端Anlegen" onclick="alert('Sie haben neue Mittagsmen端s angelegt.')">Men端 anlegen</button>
                    </form>
                </article>
            </div>
            <section>
                <div class="Tabelle">
                    <table style="width:100%">
                        <tr>
                            <th>Mo</th>
                            <th>Di</th>
                            <th>Mi</th>
                            <th>Do</th>
                            <th>Fr</th>
                            <th>Name des Gerichts</th>
                            <th>Vegetarisch</th>
                            <th>Preis</th>
                        </tr>
                        <tr>
                            <td>
                                <article>
                                    <form>
                                        <input id="MoCheck" type="checkbox" />
                                    </form>
                                </article>
                            </td>
                            <td>
                                <article>
                                    <form>
                                        <input id="DiCheck" type="checkbox" />
                                    </form>
                                </article>
                            </td>
                            <td>
                                <article>
                                    <form>
                                        <input id="MiCheck" type="checkbox" />
                                    </form>
                                </article>
                            </td>
                            <td>
                                <article>
                                    <form>
                                        <input id="DoCheck" type="checkbox" />
                                    </form>
                                </article>
                            </td>
                            <td>
                                <article>
                                    <form>
                                        <input id="FrCheck" type="checkbox" />
                                    </form>
                                </article>
                            </td>
                            <td>
                                <article>
                                    <form>
                                        <input id="GerichtNameBox" type="text" placeholder="Name des Gerichts" />
                                    </form>
                                </article>
                            </td>
                            <td>
                                <article>
                                    <form>
                                        <input id="VegCheck" type="checkbox" />
                                    </form>
                                </article>
                            </td>
                            <td>
                                <article>
                                    <form>
                                        <input id="PreisBox" type="number">
                                    </form>
                                </article>
                            </td>
                        </tr>
                    </table>
            </section>
            </div>
        </div>

        <footer id="footer">Copyright (C) MAMPF 2019</footer>
    </div>
</body>

</html>
